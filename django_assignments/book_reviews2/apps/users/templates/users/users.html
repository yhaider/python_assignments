<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Reviews</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'courses_app/bootstrap.min.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="">
            <a href="/books">Home</a><a href="/books/add">Add Book and Review</a> <a href="/logout">Logout</a>
        </div>
        <div class="">
            <p><b>User Alias:</b> {{ alias }}</p>
            <p><b>Name:</b> {{ name }}</p>
            <p><b>Email:</b> {{ email }}</p>
            <p><b>Total Reviews:</b> {{ review_count }}</p>
        </div>
        <div class="">
            Posted reviews on the following books:
            {% if user.reviews %}
                {% for review in user.reviews %}
                    {{ review.book.title }}
                {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
