<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css')}}">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Titillium+Web');
    </style>
  </head>
  <body>
    <div class="counter">
      <h1>Counter</h1>
      <p>{{ session['times'] }} times.</p>
      <ul>
        <li><form action='/add2' method = 'post'><button>+2</button></form></li>
        <li><form action='/reset' method = 'post'><button>Reset</button></form></li>
      </ul>
    </div>
  </body>
</html>
