<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Gold</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'ng_style.css')}}">
  </head>
  <body>
    <div id = "gold">
    <p>Your Gold: {{ session['gold'] }}</p>
    </div>
    <div class="options">
      <div class="farm">
        <h3>Farm</h3>
        <p>(earns 10-20 gold)</p>
        <form action="/process_money" method="post">
          <input type="hidden" name="building" value="farm" />
          <input type="submit" value="Find Gold!"/>
        </form>
      </div>
      <div class="cave">
        <h3>Cave</h3>
        <p>(earns 5-10 gold)</p>
        <form action="/process_money" method="post">
          <input type="hidden" name="building" value="cave" />
          <input type="submit" value="Find Gold!"/>
        </form>
      </div>
      <div class="house">
        <h3>House</h3>
        <p>(earns 2-5 gold)</p>
        <form action="/process_money" method="post">
          <input type="hidden" name="building" value="house" />
          <input type="submit" value="Find Gold!"/>
        </form>
      </div>
      <div class="casino">
        <h3>Casino</h3>
        <p>(earns/takes 0-50 gold)</p>
        <form action="/process_money" method="post">
          <input type="hidden" name="building" value="casino" />
          <input type="submit" value="Find Gold!"/>
        </form>
      </div>
    </div>
    <div id="activities">
      <p>Activities:</p>
      <div class="box">
        <ul>
          {% for x in session['activities'] %}
            <li>{{ x|safe }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="reset">
      <a href="/reset"><button type="button" name="button" class = "reset">Reset</button></a>
    </div>
  </body>
</html>
